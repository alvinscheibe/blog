overwrite: true

schema: ${env.API_ENVIRONMENT_GRAPHQL}

documents: './src/graphql/**/*.graphql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix